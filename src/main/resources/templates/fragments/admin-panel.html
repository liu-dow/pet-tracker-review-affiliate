<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel Fragment</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Admin Panel Fragment -->
    <div th:fragment="admin-layout (activePage, title)">
        <div class="admin-layout">
            <!-- Sidebar -->
            <aside class="admin-sidebar">
                <div class="sidebar-header">
                    <h3><i class="fas fa-paw"></i> Admin Panel</h3>
                </div>
                <nav>
                    <ul class="sidebar-nav">
                        <li><a th:href="@{/admin/dashboard}" th:class="${activePage == 'dashboard' ? 'active' : ''}"><i class="fas fa-home"></i> Dashboard</a></li>
                        <li><a th:href="@{/admin/blogs}" th:class="${activePage == 'blogs' ? 'active' : ''}"><i class="fas fa-blog"></i> Blogs</a></li>
                        <li><a th:href="@{/admin/reviews}" th:class="${activePage == 'reviews' ? 'active' : ''}"><i class="fas fa-star"></i> Reviews</a></li>
                        <li><a th:href="@{/admin/images}" th:class="${activePage == 'images' ? 'active' : ''}"><i class="fas fa-images"></i> Images</a></li>
                        <li><a th:href="@{/admin/ai-content-generator}" th:class="${activePage == 'ai-content-generator' ? 'active' : ''}"><i class="fas fa-robot"></i> AI Content Generator</a></li>
                        <li><a th:href="@{/admin/import}" th:class="${activePage == 'import' ? 'active' : ''}"><i class="fas fa-upload"></i> Import Data</a></li>
                        <li><a th:href="@{/admin/submit-url}" th:class="${activePage == 'submit-url' ? 'active' : ''}"><i class="fas fa-link"></i> Submit URL</a></li>
                        <li><a href="#" onclick="exportContent()"><i class="fas fa-download"></i> Export Data</a></li>
                        <li><a th:href="@{/}" target="_blank"><i class="fas fa-external-link-alt"></i> View Site</a></li>
                        <li><a th:href="@{/admin/logout}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                    </ul>
                </nav>
            </aside>
            
            <!-- Main Content -->
            <main class="admin-content">
                <th:block th:include="this :: content"></th:block>
            </main>
        </div>
    </div>
    
    <!-- Common Styles -->
    <th:block th:fragment="admin-styles">
        <style>
            .admin-layout {
                display: grid;
                grid-template-columns: 250px 1fr;
                min-height: 100vh;
            }
            .admin-sidebar {
                background-color: #2d3748;
                color: white;
                padding: 2rem 0;
            }
            .admin-content {
                padding: 2rem;
                background-color: #f7fafc;
            }
            .sidebar-header {
                padding: 0 1.5rem;
                margin-bottom: 2rem;
            }
            .sidebar-nav {
                list-style: none;
                margin: 0;
                padding: 0;
            }
            .sidebar-nav li a {
                display: block;
                padding: 1rem 1.5rem;
                color: #a0aec0;
                text-decoration: none;
                transition: all 0.2s;
            }
            .sidebar-nav li a:hover,
            .sidebar-nav li a.active {
                background-color: #4a5568;
                color: white;
            }
            .sidebar-nav li a i {
                margin-right: 0.5rem;
                width: 16px;
            }
            .btn {
                display: inline-block;
                padding: 0.5rem 1rem;
                background-color: #3182ce;
                color: white;
                text-decoration: none;
                border-radius: 6px;
                border: none;
                cursor: pointer;
                font-size: 0.9rem;
                transition: background-color 0.2s;
            }
            .btn:hover {
                background-color: #2c5aa0;
            }
            .btn-outline {
                background-color: transparent;
                color: #3182ce;
                border: 1px solid #3182ce;
            }
            .btn-outline:hover {
                background-color: #3182ce;
                color: white;
            }
            .btn-success {
                background-color: #38a169;
            }
            .btn-success:hover {
                background-color: #2f855a;
            }
            .btn-primary {
                background-color: #3182ce;
            }
            .btn-primary:hover {
                background-color: #2c5aa0;
            }
            .btn-warning {
                background-color: #dd6b20;
            }
            .btn-warning:hover {
                background-color: #c05621;
            }
            .btn-danger {
                background-color: #e53e3e;
            }
            .btn-danger:hover {
                background-color: #c53030;
            }
            .btn-secondary {
                background-color: #718096;
            }
            .btn-secondary:hover {
                background-color: #4a5568;
            }
            .btn-sm {
                padding: 0.25rem 0.5rem;
                font-size: 0.8rem;
            }
            .alert {
                padding: 1rem;
                border-radius: 6px;
                border: 1px solid transparent;
                margin-bottom: 1rem;
            }
            .alert-success {
                background-color: #f0fff4;
                border-color: #9ae6b4;
                color: #2f855a;
            }
            .alert-danger {
                background-color: #fed7d7;
                border-color: #feb2b2;
                color: #c53030;
            }
            .notification {
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 1rem;
                border-radius: 6px;
                color: white;
                font-weight: 500;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                z-index: 1000;
                display: none;
            }
            .notification.success {
                background-color: #38a169;
            }
            .notification.error {
                background-color: #e53e3e;
            }
        </style>
    </th:block>
    
    <!-- Common Scripts -->
    <th:block th:fragment="admin-scripts">
        <script>
            function exportContent() {
                // Create a temporary link and trigger download
                const link = document.createElement('a');
                link.href = '/admin/export';
                link.download = '';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
            
            // Show notification function
            function showNotification(message, type) {
                const notification = document.getElementById('notification');
                if (notification) {
                    notification.textContent = message;
                    notification.className = 'notification ' + type;
                    notification.style.display = 'block';
                    
                    // Hide after 3 seconds
                    setTimeout(() => {
                        notification.style.display = 'none';
                    }, 3000);
                }
            }
            
            // Close notification when clicking on it
            document.addEventListener('click', function(e) {
                if (e.target && e.target.id === 'notification') {
                    e.target.style.display = 'none';
                }
            });
        </script>
    </th:block>
</body>
</html>
