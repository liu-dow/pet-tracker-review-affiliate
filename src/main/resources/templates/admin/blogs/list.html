<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Blogs - Admin Panel</title>
    <link rel="stylesheet" th:href="@{/css/pages/admin-dashboard.css}">
    <th:block th:replace="~{fragments/admin-panel :: admin-styles}"></th:block>
    <style>
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .table-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        .table th,
        .table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        .table th {
            background-color: #f7fafc;
            font-weight: 600;
            color: #2d3748;
        }
        .table tr:hover {
            background-color: #f7fafc;
        }
        .actions {
            display: flex;
            gap: 0.5rem;
        }
        .tag-display {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
        }
        .tag-small {
            background-color: #edf2f7;
            color: #4a5568;
            padding: 0.15rem 0.4rem;
            border-radius: 4px;
            font-size: 0.7rem;
        }
    </style>
</head>
<body>
    <th:block th:replace="~{fragments/admin-panel :: admin-layout('blogs', 'Manage Blogs')}">
        <th:block th:fragment="content">
            <div class="content-header">
                <h1>Manage Blog Posts</h1>
                <a href="/admin/blogs/new" class="btn btn-primary">
                    <i class="fas fa-plus"></i> New Blog Post
                </a>
            </div>
            
            <!-- Flash Messages -->
            <div th:if="${successMessage}" class="alert alert-success">
                <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger">
                <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
            </div>
            
            <!-- Blog Posts Table -->
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Date</th>
                            <th>Tags</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="blog : ${blogs}">
                            <td>
                                <div style="font-weight: 500;" th:text="${blog.title}">Blog Title</div>
                                <div style="font-size: 0.9rem; color: #718096;" th:text="${blog.slug}">blog-slug</div>
                            </td>
                            <td th:text="${blog.author}">Author</td>
                            <td th:text="${#temporals.format(blog.date, 'MMM dd, yyyy')}">Date</td>
                            <td>
                                <div class="tag-display" th:if="${blog.tags != null and !blog.tags.isEmpty()}">
                                    <span class="tag-small" th:each="tag : ${blog.tags}" th:text="${tag}">tag</span>
                                </div>
                                <span th:if="${blog.tags == null or blog.tags.isEmpty()}" style="color: #a0aec0;">No tags</span>
                            </td>
                            <td>
                                <div class="actions">
                                    <a th:href="@{'/blogs/' + ${blog.slug}}" class="btn btn-outline btn-sm" target="_blank">
                                        <i class="fas fa-eye"></i> View
                                    </a>
                                    <a th:href="@{'/admin/blogs/edit/' + ${blog.slug}}" class="btn btn-secondary btn-sm">
                                        <i class="fas fa-edit"></i> Edit
                                    </a>
                                    <form th:action="@{'/admin/blogs/delete/' + ${blog.slug}}" method="post" style="display: inline;">
                                        <button type="submit" class="btn btn-outline btn-sm" style="color: #e53e3e; border-color: #e53e3e;" 
                                                onclick="return confirm('Are you sure you want to delete this blog post?')">
                                            <i class="fas fa-trash"></i> Delete
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
                <div th:if="${blogs == null or blogs.isEmpty()}" style="padding: 3rem; text-align: center; color: #718096;">
                    <i class="fas fa-blog" style="font-size: 3rem; margin-bottom: 1rem; color: #cbd5e0;"></i>
                    <h3>No blog posts found</h3>
                    <p>Create your first blog post to get started.</p>
                    <a href="/admin/blogs/new" class="btn btn-primary">Create Blog Post</a>
                </div>
            </div>
        </th:block>
    </th:block>
    
    <th:block th:replace="~{fragments/admin-panel :: admin-scripts}"></th:block>
</body>
</html>
