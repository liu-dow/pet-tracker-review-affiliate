<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Pet Tracker Reviews</title>
    <meta name="description" th:content="${metaDescription}">
    <meta name="keywords" th:content="${keywords}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://pettrackerreview.com/">
    <meta property="og:title" th:content="${pageTitle}">
    <meta property="og:description" th:content="${metaDescription}">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://pettrackerreview.com/">
    <meta property="twitter:title" th:content="${pageTitle}">
    <meta property="twitter:description" th:content="${metaDescription}">
    
    <!-- Full Favicon Support -->
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
    <link rel="icon" type="image/x-icon" sizes="16x16" th:href="@{/favicon-16x16.ico}">
    <link rel="icon" type="image/x-icon" sizes="32x32" th:href="@{/favicon-32x32.ico}">
    <link rel="icon" type="image/x-icon" sizes="48x48" th:href="@{/favicon-48x48.ico}">
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/favicon-128x128.ico}">
    <link rel="manifest" th:href="@{/site.webmanifest}">
    <meta name="theme-color" content="#2563eb">
    
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/pages/base.css(v=${cssVersion})}">
    <link rel="stylesheet" th:href="@{/css/pages/header.css(v=${cssVersion})}">
    <link rel="stylesheet" th:href="@{/css/pages/footer.css(v=${cssVersion})}">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <div class="nav-brand">
                    <a th:href="@{/}" class="brand-link">
                        <i class="fas fa-paw"></i>
                        <span>Pet Tracker Review</span>
                    </a>
                </div>
                
                <div class="nav-menu" id="nav-menu">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a th:href="@{/}" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/blogs}" class="nav-link">Blogs</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/reviews}" class="nav-link">Reviews</a>
                        </li>
                    </ul>
                </div>
                
                <div class="nav-search">
                    <form th:action="@{/search}" method="get" class="search-form">
                        <input type="text" name="q" placeholder="Search..." class="search-input">
                        <button type="submit" class="search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
                
                <div class="nav-toggle" id="nav-toggle">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div layout:fragment="content">
            <!-- Page content will be inserted here -->
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- JavaScript -->
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
