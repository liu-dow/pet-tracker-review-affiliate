# About page messages
about.title=ペットトラッカーレビューについて
about.mission=最先端のGPS追跡技術で愛するペットを安全に守る私たちの使命
about.ourStory.title=私たちの物語
about.ourStory.paragraph1=2023年に設立されたペットトラッカーレビューは、個人的な必要性から生まれました。ハイキング中に愛するゴールデンレトリバーのマックスを失った後、信頼性の高いペット追跡技術の重要性に気づきました。最終的に彼を安全に見つけましたが、その経験はペット追跡デバイスの包括的で公平なレビューの必要性を浮き彫りにしました。
about.ourStory.paragraph2=私たち自身のペットに最適なGPSトラッカーを見つけるという個人的な探求から始まったものは、他のペットオーナーがペット追跡技術について情報に基づいた決定をできるようにする使命へと急速に発展しました。私たちは数十のデバイスをテストし、業界の専門家にインタビューし、何千人ものペットオーナーからのフィードバックを収集して、ペットトラッカー情報の最も包括的なリソースを作成しました。
about.ourMission.title=私たちの使命
about.ourMission.paragraph1=私たちの使命はシンプルです：利用可能な最高のGPS追跡技術を使ってペットオーナーが愛するペットを安全に守れるようにすることです。私たちは、すべてのペットが保護されるべきであり、すべてのペットオーナーがペットの安全製品について情報に基づいた決定をするための信頼性が高く正確な情報にアクセスできるべきだと信じています。
about.ourMission.paragraph2=私たちは、ペット追跡デバイスの正直で徹底的、そして最新のレビューを提供することに取り組んでいます。私たちのチームは、技術的専門知識と実際のペット飼育経験を組み合わせて、あなたとあなたのペットにとって重要な洞察を提供します。
about.ourApproach.title=私たちのアプローチ
about.ourApproach.unbiasedReviews.title=公平なレビュー
about.ourApproach.unbiasedReviews.description=私たちは各デバイスを独立してテストし、その強みと弱みについて正直な評価を提供します。
about.ourApproach.thoroughTesting.title=徹底的なテスト
about.ourApproach.thoroughTesting.description=すべてのトラッカーは、実際のパフォーマンスを評価するためにさまざまな環境で厳格なテストを受けます。
about.ourApproach.userFeedback.title=ユーザーのフィードバック
about.ourApproach.userFeedback.description=私たちは実際のペットオーナーからのフィードバックを収集・分析して、長期的なパフォーマンスを理解します。
about.ourApproach.regularUpdates.title=定期的な更新
about.ourApproach.regularUpdates.description=私たちのレビューは、新しいファームウェア、機能、市場の変化を反映するために継続的に更新されます。
about.ourApproach.aiAnalysis.title=AI駆動分析
about.ourApproach.aiAnalysis.description=私たちはAIを使用してトラッカーをテストし、何千もの実際のユーザーレビューを分析して、人間の偏見なしに客観的な洞察を確保します。
about.ourTeam.title=私たちのチーム
about.ourTeam.sarah.role=創設者＆チーフレビュアー
about.ourTeam.sarah.description=3年間犬を飼育する経験があり、電子工学のバックグラウンドを持つテクノロジー愛好家。
about.ourTeam.michael.role=技術アナリスト
about.ourTeam.michael.description=GPS技術とモバイルアプリケーションの専門知識を持つ元ソフトウェア開発者。
about.ourTeam.emily.role=獣医アドバイザー
about.ourTeam.emily.description=ペットの行動と安全について15年以上の経験を持つ認定獣医。
about.editorialStandards.title=編集基準
about.editorialStandards.paragraph1=私たちはすべてのレビューと推奨事項で厳格な編集独立性を維持しています。私たちのコンテンツは、リンクを通じて製品を購入した場合にアフィリエイト手数料で資金を調達しますが、これはレビューに何ら影響を与えません。私たちは、ペットオーナーに本当に利益をもたらすと信じる製品のみを推奨します。
about.editorialStandards.paragraph2=私たちのテストプロセスには以下が含まれます：
