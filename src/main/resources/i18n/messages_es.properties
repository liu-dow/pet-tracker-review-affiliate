# About page messages
about.title=Acerca de Reseña de Rastreadores para Mascotas
about.mission=Nuestra misión de mantener a tus amigos peludos seguros con la mejor tecnología de seguimiento GPS
about.ourStory.title=Nuestra Historia
about.ourStory.paragraph1=Fundada en 2023, Reseña de Rastreadores para Mascotas nació de una necesidad personal. Después de perder a nuestro querido golden retriever Max durante una caminata, nos dimos cuenta de la importancia crítica de una tecnología de seguimiento confiable para mascotas. Aunque finalmente lo encontramos a salvo, la experiencia destacó la necesidad de reseñas completas e imparciales de dispositivos de seguimiento para mascotas.
about.ourStory.paragraph2=Lo que comenzó como una búsqueda personal para encontrar el mejor rastreador GPS para nuestra propia mascota evolucionó rápidamente en una misión para ayudar a otros dueños de mascotas a tomar decisiones informadas sobre la tecnología de seguimiento para mascotas. Hemos probado docenas de dispositivos, entrevistado a expertos de la industria y recopilado comentarios de miles de dueños de mascotas para crear el recurso más completo para información de rastreadores para mascotas.
about.ourMission.title=Nuestra Misión
about.ourMission.paragraph1=Nuestra misión es simple: ayudar a los dueños de mascotas a mantener a sus amigos peludos seguros utilizando la mejor tecnología de seguimiento GPS disponible. Creemos que cada mascota merece ser protegida, y cada dueño de mascota merece acceso a información confiable y precisa para tomar decisiones informadas sobre productos de seguridad para mascotas.
about.ourMission.paragraph2=Estamos comprometidos a proporcionar reseñas honestas, completas y actualizadas de dispositivos de seguimiento para mascotas. Nuestro equipo combina experiencia técnica con experiencia real en la tenencia de mascotas para ofrecer ideas que importan para ti y tus mascotas.
about.ourApproach.title=Nuestro Enfoque
about.ourApproach.unbiasedReviews.title=Reseñas Imparciales
about.ourApproach.unbiasedReviews.description=Probamos cada dispositivo independientemente y proporcionamos evaluaciones honestas de sus fortalezas y debilidades.
about.ourApproach.thoroughTesting.title=Pruebas Exhaustivas
about.ourApproach.thoroughTesting.description=Cada rastreador pasa por pruebas rigurosas en varios entornos para evaluar el rendimiento en el mundo real.
about.ourApproach.userFeedback.title=Comentarios de Usuarios
about.ourApproach.userFeedback.description=Recopilamos y analizamos comentarios de dueños de mascotas reales para comprender el rendimiento a largo plazo.
about.ourApproach.regularUpdates.title=Actualizaciones Regulares
about.ourApproach.regularUpdates.description=Nuestras reseñas se actualizan continuamente para reflejar nuevo firmware, funciones y cambios en el mercado.
about.ourApproach.aiAnalysis.title=Análisis Impulsado por IA
about.ourApproach.aiAnalysis.description=Usamos IA para probar rastreadores y analizar miles de reseñas reales de usuarios, asegurando ideas objetivas sin sesgo humano.
about.ourTeam.title=Nuestro Equipo
about.ourTeam.sarah.role=Fundadora & Revisora Principal
about.ourTeam.sarah.description=Dueña de perro desde hace 3 años, entusiasta de la tecnología con formación en ingeniería electrónica.
about.ourTeam.michael.role=Analista Técnico
about.ourTeam.michael.description=Ex desarrollador de software con experiencia en tecnología GPS y aplicaciones móviles.
about.ourTeam.emily.role=Asesora Veterinaria
about.ourTeam.emily.description=Veterinaria licenciada con más de 15 años de experiencia en comportamiento y seguridad de mascotas.
about.editorialStandards.title=Estándares Editoriales
about.editorialStandards.paragraph1=Mantenemos una independencia editorial estricta en todas nuestras reseñas y recomendaciones. Nuestro contenido se financia a través de comisiones de afiliados cuando compras productos a través de nuestros enlaces, pero esto no influye en nuestras reseñas de ninguna manera. Solo recomendamos productos en los que creemos genuinamente que beneficiarán a los dueños de mascotas.
about.editorialStandards.paragraph2=Nuestro proceso de prueba incluye:
about.editorialStandards.testingProcess.item1=Pruebas prácticas por un mínimo de 2 semanas por dispositivo
about.editorialStandards.testingProcess.item2=Evaluación en entornos urbanos, suburbanos y rurales
about.editorialStandards.testingProcess.item3=Evaluación de duración de la batería, precisión y fiabilidad
about.editorialStandards.testingProcess.item4=Análisis de aplicaciones complementarias y experiencia del usuario
about.editorialStandards.testingProcess.item5=Comparación con productos competidores

