# About page messages
about.title=Über Pet Tracker Rezension
about.mission=Unsere Mission, Ihre pelzigen Freunde mit der besten GPS-Tracking-Technologie sicher zu halten
about.ourStory.title=Unsere Geschichte
about.ourStory.paragraph1=Gegründet im Jahr 2023 entstand Pet Tracker Rezension aus einem persönlichen Bedürfnis. Nachdem wir unseren geliebten Golden Retriever Max während einer Wanderung verloren hatten, erkannten wir die entscheidende Bedeutung zuverlässiger Haustier-Tracking-Technologie. Obwohl wir ihn schließlich wohlbehalten fanden, zeigte die Erfahrung die Notwendigkeit umfassender, unvoreingenommener Bewertungen von Haustier-Tracking-Geräten.
about.ourStory.paragraph2=Was als persönliche Suche nach dem besten GPS-Tracker für unser eigenes Haustier begann, entwickelte sich schnell zu einer Mission, anderen Haustierbesitzern zu helfen, fundierte Entscheidungen über Haustier-Tracking-Technologie zu treffen. Wir haben Dutzende von Geräten getestet, Branchenexperten interviewt und Feedback von Tausenden von Haustierbesitzern gesammelt, um die umfassendste Ressource für Informationen über Haustier-Tracker zu schaffen.
about.ourMission.title=Unsere Mission
about.ourMission.paragraph1=Unsere Mission ist einfach: Haustierbesitzer dabei zu helfen, ihre pelzigen Freunde mit der besten verfügbaren GPS-Tracking-Technologie sicher zu halten. Wir glauben, dass jedes Haustier geschützt werden verdient und jeder Haustierbesitzer Zugang zu zuverlässigen, genauen Informationen haben sollte, um fundierte Entscheidungen über Haustiersicherheitsprodukte zu treffen.
about.ourMission.paragraph2=Wir sind entschlossen, ehrliche, gründliche und aktuelle Bewertungen von Haustier-Tracking-Geräten anzubieten. Unser Team verbindet technisches Fachwissen mit praktischer Erfahrung im Umgang mit Haustieren, um Erkenntnisse zu liefern, die für Sie und Ihre Haustiere von Bedeutung sind.
about.ourApproach.title=Unser Ansatz
about.ourApproach.unbiasedReviews.title=Unvoreingenommene Bewertungen
about.ourApproach.unbiasedReviews.description=Wir testen jedes Gerät unabhängig und geben ehrliche Bewertungen seiner Stärken und Schwächen ab.
about.ourApproach.thoroughTesting.title=Gründliche Tests
about.ourApproach.thoroughTesting.description=Jeder Tracker durchläuft rigorose Tests in verschiedenen Umgebungen, um die reale Leistung zu bewerten.
about.ourApproach.userFeedback.title=Benutzerfeedback
about.ourApproach.userFeedback.description=Wir sammeln und analysieren Feedback von echten Haustierbesitzern, um die Langzeitperformance zu verstehen.
about.ourApproach.regularUpdates.title=Regelmäßige Updates
about.ourApproach.regularUpdates.description=Unsere Bewertungen werden kontinuierlich aktualisiert, um neue Firmware, Funktionen und Marktveränderungen widerzuspiegeln.
about.ourApproach.aiAnalysis.title=KI-gestützte Analyse
about.ourApproach.aiAnalysis.description=Wir verwenden KI, um Tracker zu testen und Tausende von echten Benutzerbewertungen zu analysieren, um objektive Erkenntnisse ohne menschliche Voreingenommenheit zu gewährleisten.
about.ourTeam.title=Unser Team
about.ourTeam.sarah.role=Gründerin & Chefbewerterin
about.ourTeam.sarah.description=Hundebesitzerin seit 3 Jahren, Technikbegeisterte mit Hintergrund in Elektrotechnik.
about.ourTeam.michael.role=Technischer Analyst
about.ourTeam.michael.description=Ehemaliger Softwareentwickler mit Expertise in GPS-Technologie und mobilen Anwendungen.
about.ourTeam.emily.role=Veterinärberaterin
about.ourTeam.emily.description=Lizenzierte Tierärztin mit über 15 Jahren Erfahrung in Tierverhalten und Sicherheit.
about.editorialStandards.title=Redaktionelle Standards
about.editorialStandards.paragraph1=Wir wahren strenge redaktionelle Unabhängigkeit in all unseren Bewertungen und Empfehlungen. Unser Inhalt wird durch Affiliate-Provisionen finanziert, wenn Sie Produkte über unsere Links kaufen, aber dies beeinflusst unsere Bewertungen in keiner Weise. Wir empfehlen nur Produkte, von denen wir glauben, dass sie Haustierbesitzern wirklich zugutekommen.
about.editorialStandards.paragraph2=Unser Testprozess umfasst:
about.editorialStandards.testingProcess.item1=Praxistests für mindestens 2 Wochen pro Gerät
about.editorialStandards.testingProcess.item2=Bewertung in städtischen, vorstädtischen und ländlichen Umgebungen
