# Application Configuration
spring.application.name=pet-tracker-review

# Server Configuration
server.port=8089
server.servlet.context-path=/

# Thymeleaf Configuration
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

# Jackson Configuration for YAML
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inc.form-container {lusion=non_null

# Logging Configuration
logging.level.com.pettrackerreview=INFO
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.cachecontrol.max-age=3600

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Image Management Configuration
app.image.upload.dir=uploads/images
app.image.metadata.dir=uploads/metadata
app.image.max.size=10485760
app.image.thumbnail.size=300
app.image.compression.quality=0.8

# Content Directory Configuration (default to src/main/resources for development)
app.content.dir=src/main/resources

# Management Endpoints (for monitoring)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized

# Application Info
info.app.name=Pet Tracker Review
info.app.description=A blog and review website for pet trackers
info.app.version=1.0.0

# SEO Configuration
seo.base.url=https://pettrackerreview.com
seo.sitemap.maxUrls=50000
seo.sitemap.compress=true
seo.robots.crawlDelay=1
seo.robots.allowAll=true
seo.meta.defaultTitle=Pet Tracker Review - Best GPS Pet Trackers & Reviews
seo.meta.defaultDescription=Comprehensive reviews and guides for the best GPS pet trackers. Find the perfect tracking device for your pet's safety and your peace of mind.
seo.meta.keywords=pet tracker,GPS pet tracker,dog tracker,cat tracker,pet safety,pet location

# Google Analytics 4 Configuration
ga4.measurement.id=G-XXXXXXXXXX
ga4.enabled=true
ga4.anonymize.ip=true
ga4.cookie.flags=SameSite=None;Secure

# CSS Version Configuration
app.css.version=1.0.0